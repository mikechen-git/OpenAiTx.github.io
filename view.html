    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e1e4e8;
            --card-bg: #ffffff;
            --preview-bg: #f5f5f5;
            --sidebar-bg: #f6f8fa;
            --header-bg: #f6f8fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --link-color: #0366d6;
            --meta-color: #586069;
            --toc-hover-bg: #e1e4e8;
            --toc-active-bg: #0366d6;
            --back-button-bg: #fff;
            --back-button-hover-bg: #f6f8fa;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #e6edf3;
            --border-color: #30363d;
            --card-bg: #161b22;
            --preview-bg: #21262d;
            --sidebar-bg: #161b22;
            --header-bg: #161b22;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --link-color: #58a6ff;
            --meta-color: #8b949e;
            --toc-hover-bg: #21262d;
            --toc-active-bg: #238636;
            --back-button-bg: #21262d;
            --back-button-hover-bg: #30363d;
        }

        /* Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
        }

        /* Table of Contents Sidebar */
        .toc-sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px 15px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .toc-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin: 4px 0;
        }

        .toc-link {
            display: block;
            padding: 4px 8px;
            color: var(--meta-color);
            text-decoration: none;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .toc-link:hover {
            background-color: var(--toc-hover-bg);
            color: var(--link-color);
        }

        .toc-link.active {
            background-color: var(--toc-active-bg);
            color: #fff;
        }

        .toc-link.level-1 {
            font-weight: 600;
            padding-left: 8px;
        }

        .toc-link.level-2 {
            padding-left: 20px;
        }

        .toc-link.level-3 {
            padding-left: 32px;
            font-size: 13px;
        }

        .toc-link.level-4 {
            padding-left: 44px;
            font-size: 13px;
        }

        .toc-link.level-5 {
            padding-left: 56px;
            font-size: 12px;
        }

        .toc-link.level-6 {
            padding-left: 68px;
            font-size: 12px;
        }

        .main-container {
            flex: 1;
            margin: 0;
            width: auto;
            max-width: none;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .toc-sidebar {
                display: none !important;
            }
            
            .main-container {
                padding: 0 15px;
                max-width: 980px;
                margin: 0 auto;
            }
        }

        /* Hide TOC when empty */
        .toc-sidebar:empty,
        .toc-sidebar[style*="display: none"] ~ .main-container {
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
        }

        /* Adjust main container when TOC is hidden */
        .content-wrapper:has(.toc-sidebar[style*="display: none"]) .main-container,
        .content-wrapper:has(.toc-sidebar:empty) .main-container {
            max-width: 980px;
            margin: 0 auto;
        }

        /* Fallback for browsers that don't support :has() */
        .main-container.full-width {
            max-width: 980px;
            margin: 0 auto;
        }

        /* Image size restrictions */
        .markdown-body img {
            max-width: 100%;
            height: auto;
        }

        /* Existing styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--link-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--back-button-bg);
        }

        .back-button:hover {
            background-color: var(--back-button-hover-bg);
            border-color: var(--link-color);
        }

        .back-button::before {
            content: "‚Üê";
            margin-right: 5px;
            font-size: 16px;
        }

        .header .links {
            margin-top: 10px;
            font-size: 16px;
        }

        .header .links a {
            color: var(--link-color);
            text-decoration: none;
            margin-left: 5px;
        }

        .header .links a:hover {
            text-decoration: underline;
        }
        
        /* Language selector styles */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-selector-button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        .language-selector-button:hover {
            border-color: var(--link-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            min-width: 160px;
            display: none;
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
            display: block;
        }

        .language-option:last-child {
            border-bottom: none;
        }

        .language-option:hover {
            background-color: var(--preview-bg);
        }

        .language-option.active {
            background-color: var(--preview-bg);
            color: var(--link-color);
        }

        /* Open AI Tx link positioning */
        .openaitx-link {
            position: fixed;
            top: 2px;
            left: 2px;
            z-index: 2000;
            background: rgba(255,255,255,0.95);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 4px 14px;
            font-size: 15px;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .openaitx-link {
            background: rgba(22, 27, 34, 0.95);
            color: var(--text-color);
        }

        .openaitx-link a {
            color: #0366d6;
            text-decoration: none;
            font-weight: 600;
        }

        [data-theme="dark"] .openaitx-link a {
            color: var(--link-color);
        }

        /* Dark mode code styles */
        [data-theme="dark"] .markdown-body pre {
            background: linear-gradient(135deg, #161b22 0%, #0d1117 100%);
            border: 1px solid var(--border-color);
            color: #f0f6fc;
        }

        [data-theme="dark"] .markdown-body pre::before {
            background: linear-gradient(135deg, #58a6ff 0%, #7c3aed 100%);
        }

        [data-theme="dark"] .markdown-body pre code {
            color: #f0f6fc;
        }

        [data-theme="dark"] .markdown-body code {
            background: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            border: 1px solid var(--border-color);
            color: #58a6ff;
        }

        /* Improve syntax highlighting for dark mode */
        [data-theme="dark"] .hljs {
            background: transparent !important;
            color: #f0f6fc !important;
        }

        [data-theme="dark"] .hljs-keyword,
        [data-theme="dark"] .hljs-selector-tag,
        [data-theme="dark"] .hljs-built_in {
            color: #ff7b72 !important;
        }

        .hljs-subst,
        .hljs-string,
        .hljs-attr,
        .hljs-number,
        [data-theme="dark"] .hljs-string,
        [data-theme="dark"] .hljs-attr {
            color: #a5d6ff !important;
        }

        [data-theme="dark"] .hljs-function,
        [data-theme="dark"] .hljs-title {
            color: #d2a8ff !important;
        }

        [data-theme="dark"] .hljs-number,
        [data-theme="dark"] .hljs-literal {
            color: #79c0ff !important;
        }

        [data-theme="dark"] .hljs-comment {
            color: #8b949e !important;
        }

        [data-theme="dark"] .hljs-variable,
        [data-theme="dark"] .hljs-property {
            color: #ffa657 !important;
        }

        /* Dark mode toggle styles */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 80px;
            z-index: 1000;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        .theme-toggle:hover {
            border-color: var(--link-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .theme-toggle-icon {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .language-selector {
                top: auto;
                right: 15px;
                bottom: 75px;
            }
            
            .language-selector-button {
                padding: 8px 10px;
                font-size: 16px;
                min-width: 40px;
                min-height: 40px;
                justify-content: center;
            }
            
            .language-dropdown {
                min-width: 140px;
                bottom: 100%;
                top: auto;
                margin-bottom: 4px;
                margin-top: 0;
            }

            .theme-toggle {
                top: auto;
                right: 15px;
                bottom: 15px;
                left: auto;
                padding: 8px 10px;
                font-size: 16px;
                min-width: 40px;
                min-height: 40px;
                justify-content: center;
            }

            .openaitx-link {
                top: auto;
                left: 15px;
                bottom: 15px;
                font-size: 13px;
                padding: 4px 10px;
            }
        }
    </style>
</head>
