<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI Tx - Markdown Viewer</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Open AI Tx - Markdown Viewer">
    <meta name="description" content="GitHub style markdown viewer for Open AI Tx projects">
    <meta name="keywords" content="Open AI Tx, Markdown, GitHub Style, Documentation">
    <meta name="author" content="Open AI Tx">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://openaitx.github.io/view.html">
    <meta property="og:title" content="Open AI Tx - Markdown Viewer">
    <meta property="og:description" content="GitHub style markdown viewer for Open AI Tx projects">
    <meta property="og:image" content="https://openaitx.github.io/logo_crop.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo_crop.png">
    <link rel="apple-touch-icon" href="logo_crop.png">

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="view.css">
    <style>
        /* Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            flex: 1;
            margin: 0 auto;
            width: 100%;
            max-width: 1280px;
        }
        .toc-container {
            width: 280px;
            padding: 20px;
            position: sticky;
            top: 0;
            height: calc(100vh - 40px);
            overflow-y: auto;
            border-right: 1px solid #e1e4e8;
            background-color: #fff;
        }
        .content-container {
            flex: 1;
            padding: 0 20px;
            max-width: 980px;
        }
        @media (max-width: 768px) {
            .toc-container {
                display: none;
            }
            .content-container {
                padding: 0 15px;
            }
        }

        /* TOC Styles */
        .toc {
            font-size: 14px;
            line-height: 1.4;
        }
        .toc-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e4e8;
        }
        .toc ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .toc li {
            margin: 5px 0;
            padding-left: 15px;
        }
        .toc a {
            color: #24292e;
            text-decoration: none;
            display: block;
            padding: 3px 0;
            border-radius: 3px;
        }
        .toc a:hover {
            color: #0366d6;
            background-color: #f6f8fa;
        }
        .toc a.active {
            color: #0366d6;
            font-weight: 600;
            background-color: #f1f8ff;
        }
        .toc .h1 { padding-left: 0; }
        .toc .h2 { padding-left: 15px; }
        .toc .h3 { padding-left: 30px; }
        .toc .h4 { padding-left: 45px; }
        .toc .h5 { padding-left: 60px; }
        .toc .h6 { padding-left: 75px; }

        /* Existing styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #0366d6;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            padding: 5px 10px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            background-color: #fff;
        }
        .back-button:hover {
            background-color: #f6f8fa;
            border-color: #0366d6;
        }
        .back-button::before {
            content: "‚Üê";
            margin-right: 5px;
            font-size: 16px;
        }
        .header .links {
            margin-top: 10px;
            font-size: 16px;
        }
        .header .links a {
            color: #0366d6;
            text-decoration: none;
            margin-left: 5px;
        }
        .header .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()" class="back-button">Back</a>
        <div class="links">
            GitHub Repository: <a href="#" id="githubRepoLink" target="_blank"></a>
        </div>
    </div>

    <div class="main-container">
        <nav class="toc-container">
            <div class="toc">
                <div class="toc-title">Table of Contents</div>
                <ul id="toc-list"></ul>
            </div>
        </nav>
        <main class="content-container">
            <div class="markdown-body" id="content">
                <div class="loading">Loading...</div>
            </div>
        </main>
    </div>

    <footer class="footer">
        Powered by <a href="https://github.com/OpenAiTx/OpenAiTx" target="_blank">Open AI Tx</a>
    </footer>

    <script src="view.js"></script>
</body>
</html>
