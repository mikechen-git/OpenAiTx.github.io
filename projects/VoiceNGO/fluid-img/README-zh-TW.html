            <h1>流動影像網頁元件</h1></p><p>能夠智慧調整至任何所需尺寸（在合理範圍內）的圖片。</p><p><img src="https://raw.githubusercontent.com/VoiceNGO/fluid-img/refs/heads/main/resources/images/responsive-images.jpg" alt="流動影像"></p><p><strong>超小！</strong>：7kb 已壓縮與 gzip</p><h2>用法</h2></p><pre><code class="language-html"><script src="fluid-img.js"></script>
<fluid-img src="image.jpg"></fluid-img></code></pre></p><p>就這樣。隨意縮放圖片，它們會自動適應。</p><h2>範例</h2></p><p><a href="https://voicengo.github.io/fluid-img/public/fluid-demo.html" target="_blank" rel="noopener noreferrer">範例在此</a></p><p>也有一個可供<a href="https://voicengo.github.io/fluid-img/public" target="_blank" rel="noopener noreferrer">自行測試圖片的遊樂場</a>可用。
<h2>安裝</h2></p><h3>用戶端程式庫</h3></p><pre><code class="language-sh">npm install fluid-img</code></pre></p><p>然後在您的專案中導入 <code>fluid-img</code>，它會提供並註冊網頁元件：</p><pre><code class="language-ts">import 'fluid-img';</code></pre></p><p>或者從 jsdelivr 或 unpkg 引入腳本：</p><pre><code class="language-html"><script src="https://cdn.jsdelivr.net/npm/fluid-img@latest/dist/fluid-img.js" /></p><p><!-- 或 --></p><p><script src="https://unpkg.com/fluid-img@latest/dist/fluid-img.js" /></code></pre>
<h3>注意事項</h3></p><p>流體影像元件最適用於在原始尺寸約 0.5 倍至 1.5 倍範圍內，對圖片進行水平或垂直縮放。雖然它可以處理更大或更小的縮放比例，但視覺品質可能會迅速下降。不建議用於像素精確度要求極高的圖片，例如人像、圖表或細節豐富的技術繪圖，因為接縫雕刻會造成變形。強烈建議您在不同尺寸下測試您的圖片，以確保其符合您的視覺預期。</p><p>#### CORS</p><p>由於瀏覽器安全性限制，從與網頁不同來源（網域、協定或埠口）載入的圖片會觸發跨來源資源共享（CORS）錯誤。此元件需要存取圖片的原始像素資料，而這會受到 CORS 的限制。</p><p>若要使用來自不同來源的圖片，託管圖片的伺服器必須設定適當的 CORS 標頭（例如：<code>Access-Control-Allow-Origin: *</code> 或 <code>Access-Control-Allow-Origin: your-domain.com</code>）。沒有這些標頭，元件將無法處理圖片。</p><p>（僅供參考，imgur 上的任何圖片都具備必要的 CORS 標頭，可用於測試）</p><p>#### 備援機制</p><p>若元件無法載入或處理圖片，或發生內部錯誤，將會自動降級為在 <code><fluid-img></code> 元件中插入一個標準的 <code><img></code> 標籤，並設為 100% 寬度與高度，確保圖片仍能顯示。</p><h2>選項</h2></p><p>用法：<code><fluid-img src="image.jpg" generator="random" max-carve-up-scale="5"></fluid-img></code></p><p>預設情況下，使用 <code>random</code> 產生器，因為它最快。</p><p>| 選項                           | 可用值                            | 預設值        | 說明                                                                                                              |
| ------------------------------ | ---------------------------------- | ------------- | --------------------------------------------------------------------------------------------------------------- |
| <code>src</code>                          | URL                                |               | 要處理的圖片 URL。                                                                                              |
| <code>generator</code>                    | <code>random</code>、<code>predictive</code>             | <code>predictive</code>  | 要使用的接縫雕刻產生器。<code>random</code> 較快但品質較低。                                                                |
| <code>scaling-axis</code>                 | <code>horizontal</code>、<code>vertical</code>、<code>auto</code>   | <code>horizontal</code>  | 縮放方向。<code>auto</code> 會根據長寬比的變化選擇水平或垂直縮放。                                                          |
| <code>mask</code>                         | URL                                |               | 遮罩圖片的 URL。遮罩圖的黑色區域能量較低，更容易被保留。                                                          |
| <code>carving-priority</code>             | 數字（0-1，例如 <code>0.5</code>）            | <code>1</code>           | 用接縫雕刻與傳統圖片縮放進行縮放的比例百分比。                                                                   |
| <code>max-carve-up-seam-percentage</code> | 數字（0-1，例如 <code>0.5</code>）            | <code>0.6</code>         | 放大時最大可插入接縫的百分比。限制新增接縫數量以保護圖片品質。                                                    |
| <code>max-carve-up-scale</code>           | 數字（例如 <code>3</code>）                   | <code>3</code>           | 使用接縫雕刻最大放大倍數。超過此數值後將改用傳統縮放。                                                           |
| <code>max-carve-down-scale</code>         | 數字（0-1，例如 <code>0.7</code>）            | <code>0.7</code>         | 縮小時可用接縫雕刻移除的最大百分比。                                                                             |
<h3>產生器專屬選項</h3></p><p>產生器專屬選項會加到 <code><fluid-img></code> 元件上，但只有在同時設定對應的 <code>generator</code> 屬性時才有效。</p><p>#### 隨機與預測產生器選項</p><p>| 選項                | 值                        | 預設值 | 說明                                         |
| ------------------- | ------------------------- | ------ | --------------------------------------------- |
| <code>batch-percentage</code>  | 數值 (0-1，例如 0.1)      | 0.1    | 每批次要產生的縫線百分比                      |
| <code>min-batch-size</code>    | 數值 (例如 <code>10</code>)          | 10     | 每批次要產生的最小縫線數量                    |</p><h2>運作原理</h2></p><p>縫線雕刻是一種內容感知的圖片調整技術，能夠智能地移除或新增像素，使圖片在調整大小時不會扭曲重要內容。欲了解更多資訊，請參見<a href="https://zh.wikipedia.org/wiki/%E7%BA%A4%E7%BA%BF%E9%9B%95%E5%88%BB" target="_blank" rel="noopener noreferrer">維基百科文章</a>。</p><p>過去，縫線雕刻對計算資源的需求過高，不適合於網頁瀏覽器中即時使用。不過，這項限制可以藉由使用運算負擔較小、且在多數情境下效果良好的替代演算法來克服。</p><p>縫線雕刻產生器有兩種實作方式：
<h3>隨機雕刻</h3></p><p>隨機縫線雕刻方法捨棄了傳統的縫線雕刻演算法，因為傳統方法在瀏覽器即時執行時過於緩慢。</p><p>相反地，它會產生一組隨機縫線，這些縫線透過將每一列的每個像素連接到下一列的鄰近像素，從而提供 100% 的圖像覆蓋率。接著它會遍歷每一條縫線，計算其能量，並丟棄一批能量最低的縫線。這個過程會重複進行，直到達到所需的縫線數量。這種方法對於許多圖像來說，能產生出乎意料的良好結果。</p><h3>預測式雕刻</h3></p><p>與隨機雕刻類似，此方法會產生能量圖並批次生成縫線。它同時也會為每一批次產生最小能量圖。核心理念是同時建立「好」縫線與「壞」縫線。好縫線具有較低的能量，會被保留。壞縫線則包含高能量像素，方便之後被過濾掉。</p><p>從第一列開始，它將像素對連接到下一列中對應的像素對。進行運算時，會將低能量縫線與最小能量圖中的低能量縫線連接起來。</p><p>結果會得到一條真正最佳的縫線、許多「非常好」的縫線、許多「非常壞」的縫線，以及很多普通的縫線。我們會選擇一批「好」縫線，丟棄其餘的，並重複此過程。</p><p>##</p><h2>TODO</h2></p><h3>高優先順序</h3></p><ul><li>[x] Web 元件</li>
