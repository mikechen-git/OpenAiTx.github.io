            <h1>流体图片 Web 组件</h1></p><p>图片能够智能地缩放到任何所需尺寸（在合理范围内）。</p><p><img src="https://raw.githubusercontent.com/VoiceNGO/fluid-img/refs/heads/main/resources/images/responsive-images.jpg" alt="流体图片"></p><p><strong>超小！</strong>：7kb（压缩与 gzip 后）</p><h2>用法</h2></p><pre><code class="language-html"><script src="fluid-img.js"></script>
<fluid-img src="image.jpg"></fluid-img></code></pre></p><p>就这样。随意缩放图片，它们会自动适应。</p><h2>演示</h2></p><p><a href="https://voicengo.github.io/fluid-img/public/fluid-demo.html" target="_blank" rel="noopener noreferrer">演示地址</a></p><p>还提供了一个<a href="https://voicengo.github.io/fluid-img/public" target="_blank" rel="noopener noreferrer">实验你自己的图片的游乐场</a>。
<h2>安装</h2></p><h3>客户端库</h3></p><pre><code class="language-sh">npm install fluid-img</code></pre></p><p>然后在你的项目中导入 <code>fluid-img</code>，它将提供并注册该 web 组件：</p><pre><code class="language-ts">import 'fluid-img';</code></pre></p><p>或者从 jsdelivr 或 unpkg 引入脚本：</p><pre><code class="language-html"><script src="https://cdn.jsdelivr.net/npm/fluid-img@latest/dist/fluid-img.js" /></p><p><!-- 或者 --></p><p><script src="https://unpkg.com/fluid-img@latest/dist/fluid-img.js" /></code></pre>
<h3>注意事项</h3></p><p>流体图片组件在图片水平方向或垂直方向缩放至原始尺寸约 0.5 倍至 1.5 倍的范围内效果最佳。虽然它可以处理更大或更小的缩放比例，但视觉质量可能会迅速下降。不建议用于对像素精度要求极高的图片，如肖像、图表或详细的技术绘图，因为缝合裁剪会引入失真。强烈建议在不同尺寸下测试您的图片，以确保它们符合您的视觉预期。</p><p>#### CORS</p><p>由于浏览器安全限制，从不同源（域名、协议或端口）加载的图片会触发跨源资源共享（CORS）错误。该组件需要访问图片的原始像素数据，而 CORS 会对此进行限制。</p><p>要使用来自不同源的图片，托管图片的服务器必须配置相应的 CORS 响应头（例如 <code>Access-Control-Allow-Origin: *</code> 或 <code>Access-Control-Allow-Origin: your-domain.com</code>）。没有这些响应头，组件将无法处理图片。</p><p>（供参考，用于测试的任何 imgur 图片都带有必要的 CORS 响应头）</p><p>#### 回退</p><p>如果组件无法加载或处理图片，或抛出内部错误，它将优雅地降级为在 <code><fluid-img></code> 组件内注入一个标准的 <code><img></code> 标签，宽度和高度均为 100%，确保图片仍然能够显示。</p><h2>选项</h2></p><p>用法：<code><fluid-img src="image.jpg" generator="random" max-carve-up-scale="5"></fluid-img></code></p><p>默认情况下，使用 <code>random</code> 生成器，因为它速度最快。</p><p>| 选项                           | 可选值                           | 默认值       | 说明                                                                                                 |
| ------------------------------ | -------------------------------- | ------------ | ---------------------------------------------------------------------------------------------------- |
| <code>src</code>                          | URL                              |              | 要处理的图片的 URL。                                                                                 |
| <code>generator</code>                    | <code>random</code>, <code>predictive</code>           | <code>predictive</code> | 要使用的缝合裁剪生成器。<code>random</code> 更快但质量较低。                                                   |
| <code>scaling-axis</code>                 | <code>horizontal</code>, <code>vertical</code>, <code>auto</code> | <code>horizontal</code> | 缩放的轴向。<code>auto</code> 根据宽高比变化选择水平或垂直缩放。                                               |
| <code>mask</code>                         | URL                              |              | 遮罩图片的 URL。遮罩的黑色区域能量较低，更可能被保留。                                              |
| <code>carving-priority</code>             | 数值 (0-1, 如 <code>0.5</code>)             | <code>1</code>          | 缝合裁剪与传统图片缩放的缩放比例百分比。                                                            |
| <code>max-carve-up-seam-percentage</code> | 数值 (0-1, 如 <code>0.5</code>)             | <code>0.6</code>        | 放大时可插入的最大缝合比例。限制新缝合的创建以保持图片质量。                                        |
| <code>max-carve-up-scale</code>           | 数值 (如 <code>3</code>)                    | <code>3</code>          | 使用缝合裁剪时的最大放大倍数。超过此倍数将使用传统缩放。                                            |
| <code>max-carve-down-scale</code>         | 数值 (0-1, 如 <code>0.7</code>)             | <code>0.7</code>        | 缩小时可通过缝合裁剪移除的最大图片比例。                                                            |
<h3>特定生成器选项</h3></p><p>特定生成器选项会添加到 <code><fluid-img></code> 组件中，但仅在同时设置了相应的 <code>generator</code> 属性时才有效。</p><p>#### 随机 & 预测生成器选项</p><p>| 选项                | 可选值                    | 默认值  | 描述                                 |
| ------------------- | ------------------------- | ------- | ------------------------------------ |
| <code>batch-percentage</code>  | 数字 (0-1，如 0.1)        | 0.1     | 每批次要生成的缝隙百分比              |
| <code>min-batch-size</code>    | 数字 (如 <code>10</code>)            | 10      | 每批次要生成的最小缝隙数量            |</p><h2>工作原理</h2></p><p>缝隙雕刻是一种内容感知的图像缩放技术，它能够智能地移除或添加像素，从而使图像在缩放时不会扭曲重要内容。更多信息请参阅该主题的 <a href="https://en.wikipedia.org/wiki/Seam_carving" target="_blank" rel="noopener noreferrer">维基百科文章</a>。</p><p>历史上，缝隙雕刻对于网页浏览器中的实时应用来说计算量过大。然而，这一限制可以通过使用计算量更低、在许多场景下效果良好的替代算法来克服。</p><p>缝隙雕刻生成器有两种实现方式：
<h3>随机裁剪</h3></p><p>随机缝合裁剪方法舍弃了传统的缝合裁剪算法，因为后者在浏览器中实时执行速度过慢。</p><p>相反，它通过将每一行中的每个像素与下一行中的相邻像素相连，生成一组能够实现 100% 图像覆盖的随机缝合线。然后，它遍历每一条缝合线，计算其能量，并批量丢弃能量最低的缝合线。该过程重复进行，直到达到所需的缝合线数量。对于许多图像，这种方法能产生令人惊讶的良好效果。</p><h3>预测裁剪</h3></p><p>与随机裁剪类似，该方法生成能量图并批量创建缝合线。它还为每一批次生成一张最小能量图。其核心思想是同时创建“优质”缝合线和“劣质”缝合线。优质缝合线能量较低，予以保留。劣质缝合线包含高能量像素，便于后续筛除。</p><p>从第一行开始，将像素对连接到下一行中对应的像素对。在运行计算中能量较低的缝合线与最小能量图中能量较低的缝合线相连。</p><p>最终结果是一条真正最优的缝合线、许多“非常优质”的缝合线、许多“非常劣质”的缝合线，以及大量中等质量的缝合线。我们选择一批“优质”缝合线，丢弃其余缝合线，并重复该过程。</p><p>##</p><h2>待办事项</h2></p><h3>高优先级</h3></p><ul><li>[x] Web 组件</li>
<li>[x] 能从生成器获取数据并可缩放至任意尺寸的渲染器</li>
<li>[x] 随机生成器</li>
<li>[x] 垂直裁剪</li>
<li>[x] 预测生成器</li>
<li>[ ] 所有生成器的 Web Workers</li>
</ul><h3>低优先级</h3></p><ul><li>[x] 马赛克</li>
<li>[ ] 人脸识别</li></p><p></ul><h3>远景规划</h3></p><ul><li>[ ] 2D雕刻</li></p><p></ul><h2>许可协议</h2></p><p>本软件遵循 Fluid-Img 收入限制许可协议。</p><p><strong>个人及年总收入低于 10,000,000 美元的组织可免费使用。</strong></p><p><strong>年收入超过 1,000 万美元的组织需购买商业许可。</strong> 请联系 [licensing@voice.ngo] 获取商业许可条款。</p><p>完整条款请参见 <a href="./LICENSE" target="_blank" rel="noopener noreferrer">LICENSE</a> 文件。
