<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/jpeg" href="/icon.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>Open AI Tx - Language Auto AI Translate Badge Generator</title>
        <meta name="title" content="Open AI Tx - Language Auto AI Translate Badge Generator" />
        <meta name="description" content="Generate language badges for your GitHub project with automatic AI translation support. Support multiple languages including English, Chinese, Japanese, Korean, and more." />
        <meta name="keywords" content="Open AI Tx, Language Badge, AI Translation, GitHub, README, Multi-language, Translation Badge" />
        <meta name="author" content="Open AI Tx" />
        <meta name="robots" content="index, follow" />

        <!-- Open Graph  -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://openaitx.github.io/" />
        <meta property="og:title" content="Open AI Tx - Language Auto AI Translate Badge Generator" />
        <meta property="og:description" content="Generate language badges for your GitHub project with automatic AI translation support. Support multiple languages including English, Chinese, Japanese, Korean, and more." />
        <meta property="og:image" content="https://openaitx.github.io/logo_crop.png" />

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="/icon.jpg" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                display: block;
                margin-bottom: 5px;
            }

            .input-group input {
                width: 300px;
                padding: 8px;
                margin-bottom: 10px;
            }

            .style-option {
                border: 1px solid #ccc;
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 5px;
            }

            .preview {
                background: #f5f5f5;
                padding: 15px;
                margin: 10px 0;
                border-radius: 4px;
            }

            .copy-button {
                background: #2c3e50;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                margin: 5px 0;
            }

            .copy-button:hover {
                background: #34495e;
            }

            .badge-container {
                text-align: center;
            }

            .markdown-container {
                white-space: pre-wrap;
                word-break: break-all;
            }

            .footer {
                text-align: center;
                margin-top: 40px;
                padding: 20px;
                color: #666;
                font-size: 14px;
                border-top: 1px solid #eee;
            }

            .footer a {
                color: #2c3e50;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }

            .description {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 20px;
                margin: 20px 0 30px 0;
                border: 1px solid #e9ecef;
            }

            .description h2 {
                color: #2c3e50;
                margin-top: 0;
                margin-bottom: 15px;
            }

            .description p {
                margin: 10px 0;
                line-height: 1.6;
            }

            .description strong {
                color: #2c3e50;
            }

            .description .note {
                margin-top: 15px;
                padding: 10px;
                background: #fff3cd;
                border: 1px solid #ffeeba;
                border-radius: 4px;
                color: #856404;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .header .logo img {
                width: 100%;
                height: 70%;
            }

            .header h1 {
                margin: 0 0 10px 0;
                font-size: 24px;
            }

            .header .github-link {
                color: #2c3e50;
                text-decoration: none;
                font-size: 16px;
                display: inline-block;
                margin-top: 5px;
            }

            .header .github-link:hover {
                text-decoration: underline;
            }

            /* Add language selector styles */
            .language-selector {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
            }

            .language-selector select {
                padding: 8px;
                border: 1px solid #e1e4e8;
                border-radius: 6px;
                background-color: white;
                font-size: 14px;
                cursor: pointer;
            }

            .language-selector select:hover {
                border-color: #0366d6;
            }
        </style>
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
